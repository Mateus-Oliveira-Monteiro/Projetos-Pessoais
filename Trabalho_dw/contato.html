<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilizaçao.css">
</head>
<body class="body">
    <div id="formcontato">
        <form method="post" action="#" name="contato">
            <label>
                Nome: &nbsp<input type="text" name="nome"/>
            </label>
            <label>
                Endereço: <input type="text" name="endereco"/>
            </label>
            <br>
            <label>
                Cidade: <input type="text" name="cidade"/>
            </label>
            <label>
                Bairro &nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="bairro"/>
            </label>
            <br>
            <label>
                UF: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="estado"/>
            </label>
            <label>
                CEP: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="cep"/>
            </label>
            <br>
            <label>
                Mensagem:<br><input type="textarea" name="observacoes">
            </label>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
